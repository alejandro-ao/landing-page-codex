<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">NeuroLens Open Graph Preview</title>
  <desc id="desc">Futuristic gradient background with the NeuroLens tagline.</desc>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9" stop-opacity="0.85" />
      <stop offset="50%" stop-color="#8b5cf6" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#1f2937" stop-opacity="1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="40" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="630" fill="#020617" />
  <rect width="1200" height="630" fill="url(#gradient)" opacity="0.6" />
  <g filter="url(#glow)">
    <circle cx="260" cy="190" r="140" fill="#22d3ee" fill-opacity="0.35" />
    <circle cx="960" cy="440" r="200" fill="#c084fc" fill-opacity="0.3" />
  </g>
  <text x="120" y="320" fill="#f8fafc" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="84" font-weight="700" letter-spacing="1">
    Think Faster. Work Smarter.
  </text>
  <text x="120" y="420" fill="#cbd5f5" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="36" font-weight="400" letter-spacing="0.5">
    NeuroLens — Your AI-powered productivity co-pilot.
  </text>
  <rect x="120" y="460" width="320" height="64" rx="32" fill="#0ea5e9" opacity="0.85" />
  <text x="160" y="504" fill="#020617" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="28" font-weight="600">
    Launch the Demo →
  </text>
</svg>
